services:
  postgres:
    image: postgres:16-alpine
    container_name: polylivre-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: ${APPLICATION_NAME}
    ports:
      - "${BACKEND_END_PORT}:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:${POSTGRES_PORT}/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      JWT_PRIVATE_KEY: ${JWT_PRIVATE_KEY}
      JWT_PUBLIC_KEY: ${JWT_PUBLIC_KEY}
      JWT_VALIDITY: ${JWT_VALIDITY}
      APP_PASSWORD: ${APP_PASSWORD}
      FRONT_END_ORIGIN: ${FRONT_END_ORIGIN}
      MAIL_PORT: ${MAIL_PORT}
      HOST: ${HOST}
      JWT_ALGORITHM: ${JWT_ALGORITHM}
      ISSUER: ${ISSUER}
      RP_NAME: ${RP_NAME}
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
